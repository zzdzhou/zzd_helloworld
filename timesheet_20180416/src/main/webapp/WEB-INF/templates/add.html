<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Time sheet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <h2>Welcome to Duke's Time sheet</h2><br>
    <p>Add a activity</p>
    <form class="form-horizontal" action="/timesheet_20180416/activity/add/result" method="get">
        <div class="form-group">
            <label>Date</label>
            <input type="date" name="activity_date"><br>
        </div>
        Activity: <input type="text" name="activity"><br>
        Type: <input type="text" name="type"><br>
        Done by: <input type="text" name="resouce"><br>
        Days used: <input type="number" name="days"><br>
        Description: <input type="text" name="description"><br>
        <input type="submit" value="Submit">
    </form>
    <br>

    <div th:if="${ac != null}">
        <h3>Here is activity you just added:</h3><br>
        <table class="table table-striped table-hover">
            <tr>
                <th>Id</th>
                <th>Date</th>
                <th>Activity</th>
                <th>Type</th>
                <th>Done by</th>
                <th>Days used</th>
                <th>Description</th>
            </tr>
            <tr class="active">
                <td th:text="${ac.id}">null</td>
                <td th:text="${ac.date}">null</td>
                <td th:text="${ac.activity}">null</td>
                <td th:text="${ac.type}">null</td>
                <td th:text="${ac.resource}">null</td>
                <td th:text="${ac.days}">null</td>
                <td th:text="${ac.description}">null</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>

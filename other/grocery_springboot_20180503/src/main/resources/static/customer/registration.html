<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/goodthymes/css/index.css">
</head>
<body>
<div class="container" >
    <br>
    <div id="div-form">
        <h1>Sign up</h1>
        <form action="/goodthymes/customer/registration/result" method="post">
            <div class="form-group">
                <label for="fistname">Firstname:</label>
                <input type="text" id="fistname" class="form-control" name="firstname">
            </div>
            <div class="form-group">
                <label for="lastname">Lastname:</label>
                <input type="text" id="lastname" class="form-control" name="lastname">
            </div>


            <!--<div class="radio">-->
                <label class="radio-inline">
                    <input type="radio" name="gender" value="MALE">Male
                </label>
            <!--</div>-->
            <!--<div class="radio">-->
                <label class="radio-inline">
                    <input type="radio" name="gender" value="FEMALE">Female
                </label>
            <!--</div>-->

            <div class="form-group">
                <label for="email">Email:</label><br>
                <input type="email" id="email" class="form-control" name="email">
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label><br>
                <input type="number" id="phone" class="form-control" name="phone">
            </div>
            <div class="form-group">
                <label for="password">Password:</label><br>
                <input type="password" id="password" class="form-control" name="password">
            </div>
            <label class="radio-inline">
                <input type="radio" name="title" id="mr" value="MR">Mr
            </label>
            <label class="radio-inline">
                <input type="radio" name="title" id="ms" value="MS">Ms
            </label>
            <label class="radio-inline">
                <input type="radio" name="title" id="mrs" value="MRS">Mrs
            </label>
            <label class="radio-inline">
                <input type="radio" name="title" id="miss" value="MISS">Miss
            </label><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>

</div>

</body>
</html>
